<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__picture">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar of User" />
      </div>
      <div class="card__profile">
        <div class="card__profile__title">
          <h1>Jessica Randall</h1>
        </div>
        <div class="card__profile__location">
          <h2>London, United Kingdom</h2>
        </div>
      </div>
      <div class="card__skills">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <ul class="card__links">
        <li class="card__links__link">
          <a href="https://github.com/" target="_blank">GitHub</a>
        </li>
        <li class="card__links__link">
          <a href="https://frontendmentor.io/" target="_blank"
            >Frontend Mentor</a
          >
        </li>
        <li class="card__links__link">
          <a href="http://linkedin.com/" target="_blank">LinkedIn</a>
        </li>
        <li class="card__links__link">
          <a href="https://twitter.com/" target="_blank">Twitter</a>
        </li>
        <li class="card__links__link">
          <a href="https://instagram.com/" target="_blank">Instagram</a>
        </li>
      </ul>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vidal Romain</a>.
    </div>
  </body>
</html>
